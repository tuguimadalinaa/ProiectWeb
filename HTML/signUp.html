<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signUp.css">
    <title>STOL</title>
</head>
<body class="signUpMain">
    <h1 class="signUpMessage">Sign Up</h1>
    <div class="containerSignUp">
        <form>
            <label >Username</label><br>
            <input id="usernameInput" type="email" name="username" placeholder="Your email" required><br>
            <label >Password</label><br>
            <input id="passwordInput" type="password" name="password" placeholder="Your password" required><br>
            <label style="margin-left: 38%;">Check</label><br>
            <label style="margin-left: 33%;">Password</label><br>
            <input id="passwordCheck" type="password" name="password" placeholder="Repeat Password" required><br>
        </form>
            <button id="signUpButton" type="submit" value="SignUp">SignUp</button>
    </div>
</body>
</html>
